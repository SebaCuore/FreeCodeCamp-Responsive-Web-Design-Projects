<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Check Linkedin</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.linkedin.com/feed/" target="_blank">Linkedin</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Buy a new laptop</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.mercadolibre.com.ar/" target="_blank">Mercado Libre</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Continue learning CSS in FreeCodeCamp</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">FreeCodeCamp</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Read a book</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.goodreads.com/" target="_blank">Goodreads</a>
                    </li>
                </ul>
            </li>
        </ul>
    </main>
</body>

</html>
